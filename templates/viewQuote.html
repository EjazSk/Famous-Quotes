{% extends 'base.html' %}
   {% block content %}

    <div class="container">
      
      <br>
        <div class="card">
         
      <div class="card-header">
        {{ qs.title }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>    {{ qs.body }}</p>
          <footer class="blockquote-footer">{{ qs.author }} </footer>
        </blockquote>
      </div>
    </div><br>
        <a href="/{{qs.id}}/edit" class="btn btn-primary">Edit Quote</a>
        <a href="/{{qs.id}}/delete" class="btn btn-primary">Delete Quote</a>


        
       {% endblock %}
